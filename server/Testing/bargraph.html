<!DOCTYPE html>
<head>
	<title>Bar Graph Test</title>
</head>

<body>
	<h1>Total Pickups By Burrow</h1>
	<div id="graph1"></div>
	<script src="barGraph.js"></script>
	<script>(function () {
	
		function createCanvas(divName) {
			
			var div = document.getElementById(divName);
			var canvas = document.createElement('canvas');
			div.appendChild(canvas);
			if (typeof G_vmlCanvasManager != 'undefined') {
				canvas = G_vmlCanvasManager.initElement(canvas);
			}	
			var ctx = canvas.getContext("2d");
			return ctx;
		}
		
		var ctx = createCanvas("graph1");
		
		var graph = new BarGraph(ctx);
		graph.maxValue = 30;
		graph.margin = 10;
		graph.colors = ["#49a0d8", "#d353a0", "#ffc527", "#df4c27", "#49c0b9"];
		graph.xAxisLabelArr = ["Brooklyn", "The Bronx", "Manhattan\nIsland", "Queens", "Staten\nIsland"];
		setInterval(function () {
			graph.update([Math.random() * 30, Math.random() * 30, Math.random() * 30, Math.random() * 30, Math.random() * 30]);
		}, 500);
		
	}());</script>
</body>
</html>
